    <h1>前进吧，体育</h1> 
<div class="swiper-container">     			
	<div class="light"></div>	
	<img class="logo" src="images/mobile/b_logo.png" />
    <img class="logo_t" src="images/mobile/logo_t.png" />
	<div class="state">
		<p>2015年，体育资本市场暗涌流动，这是机遇和挑战并存的一年。而热爱体育的你，而热爱体育的你，也获得了来自网易体育赞助的1000万的启动资金，去进行体育商业投资。掷出骰子决定你的行动路线，每一步你都可以选择买买买或者放弃。投资有风险，花钱须谨慎哦！</p>
		<span id="start" class="start">懂了！开始钱进</span>
	</div>
    <div class="main_map" id="main_map">

            <div class="go_num" id="go_num"></div>

                <li style="left:456px;top:134px;"></li>
                <li style="left:511px;top:134px;"></li>
                <li style="left:566px;top:134px;"></li>

    	</div>	
        <div class="money" id="money"></div>   
        <div class="change_money" id="change_money"></div>   
    	<img class="box" src="images/mobile/box.png"/>
    	<img class="go" id="go" src="images/mobile/go.gif"/>
        <img class="gesture" id="gesture" src="images/mobile/gesture.gif"/>	
    	<img class="man" src="images/mobile/man.png"/> 
        <img class="dim" src="images/mobile/dim.png"/>  
        <img class="end_img" src="images/mobile/end_img.png"/>

    </div>
    <div class="move_start pop" id="move_start"></div>   
    <div class="move_end pop" id="move_end"></div> 
    <div class="game_end" id="game_end"></div> 
</div>

<script type="text/template" id="move_start_template">
    <h2 class="name" data-placeId="{{placeId}}" data-specialTag="{{speciaTag}}">{{title}}</h2>  
    <p class="des">{{description}}</p>
    <ul class="options">
        {{each options}}
        <li class="option" data-des="{{$value.description}}" data-ending="{{$value.ending}}" data-id="{{$value.id}}" data-tag="{{$value.tag}}" data-move="{{$value.moveA}}" data-income="{{$value.income}}" data-expend="{{$value.expend}}" data-title="{{title}}">{{$value.name}}</li> 
        {{/each}}
    </ul> 
</script>
<script type="text/template" id="move_end_template">
    <h2 class="name" data-specialTag="{{moveTag}}">{{title}}</h2>  
    <p class="des">{{description}}</p>
    <span class="button" data-move="{{move}}">{{ending}}</span> 
</script>
<script type="text/template" id="game_end_template">
    <div class="conclusion">{{conclusion}}</div> 
    <div class="tag_tips">我们还发现原来你还是一个</div>
    <div class="tag">{{tag}}</div> 
    <p class="tag_des">{{tagDes}}</p>
    <div class="button_box">
        <span class="share" id="share">分享给朋友</span>
        <span class="restart" id="restart">再玩一遍赚更多</span>
    </div>
    <img src="{{sharePic}}" style="display:none;" />  
</script>        
<script src="js/arttemplate.js" type="text/javascript" ></script>
